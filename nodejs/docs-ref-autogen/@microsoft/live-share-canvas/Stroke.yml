methods:
  - name: 'addPoints(IPointerPoint[])'
    uid: '@microsoft/live-share-canvas.Stroke.addPoints'
    package: '@microsoft/live-share-canvas'
    summary: |-
      Adds the specified points to the stroke. Points are added if they are
