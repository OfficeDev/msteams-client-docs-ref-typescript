### YamlMime:TSType
name: InputFilter
uid: '@microsoft/live-share-canvas.InputFilter'
package: '@microsoft/live-share-canvas'
summary: |-
  Defines an input filter. Input filters are used to transform
  input points on the fly.
fullName: InputFilter
remarks: ''
isDeprecated: false
type: class
methods:
  - name: filterPoint(IPointerPoint)
    uid: '@microsoft/live-share-canvas.InputFilter.filterPoint'
    package: '@microsoft/live-share-canvas'
    summary: Filters (transforms) the specified point.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function filterPoint(p: IPointerPoint): IPointerPoint'
      parameters:
        - id: p
          type: <xref uid="@microsoft/live-share-canvas.IPointerPoint" />
          description: |
            The point to transform.
      return:
        description: ''
        type: <xref uid="@microsoft/live-share-canvas.IPointerPoint" />
  - name: reset(IPointerPoint)
    uid: '@microsoft/live-share-canvas.InputFilter.reset'
    package: '@microsoft/live-share-canvas'
    summary: |-
      Resets this filter. Some filters use information about
      previous points to transform the next point. `reset` will
      be called automatically by InkingManager when a new wet
      stroke begins.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function reset(startPoint: IPointerPoint)'
      parameters:
        - id: startPoint
          type: <xref uid="@microsoft/live-share-canvas.IPointerPoint" />
          description: |
            The new starting point.
