### YamlMime:TSEnum
name: SearchScope
uid: '@microsoft/teamsfx.AgentBuilderCloudAdapter.SearchScope'
package: '@microsoft/teamsfx'
summary: >-
  The search scope when calling
  [findMember](xref:@microsoft/teamsfx.AgentBuilderCloudAdapter.NotificationBot.findMember)
  and
  [findAllMembers](xref:@microsoft/teamsfx.AgentBuilderCloudAdapter.NotificationBot.findAllMembers).

  The search scope is a flagged enum and it can be combined with `|`.

  For example, to search from personal chat and group chat, use
  `SearchScope.Person | SearchScope.Group`.
