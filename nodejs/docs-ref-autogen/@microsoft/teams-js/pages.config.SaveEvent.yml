### YamlMime:TSType
name: SaveEvent
uid: '@microsoft/teams-js.pages.config.SaveEvent'
package: '@microsoft/teams-js'
summary: >-
  Describes the results of the settings.save event. Includes result,
  notifySuccess, and notifyFailure

  to indicate the return object (result) and the status of whether the
  settings.save call succeeded or not and why.
fullName: SaveEvent
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: result
    uid: '@microsoft/teams-js.pages.config.SaveEvent.result'
    package: '@microsoft/teams-js'
    summary: >-
      Object containing properties passed as arguments to the settings.save
      event.
    fullName: result
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'result: SaveParameters'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-js.pages.config.SaveParameters" />
methods:
  - name: notifyFailure(string)
    uid: '@microsoft/teams-js.pages.config.SaveEvent.notifyFailure'
    package: '@microsoft/teams-js'
    summary: >-
      Indicates that creation of the underlying resource failed and that the
      config cannot be saved.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function notifyFailure(reason?: string)'
      parameters:
        - id: reason
          type: string
          description: >-
            Specifies a reason for the failure. If provided, this string is
            displayed to the user; otherwise a generic error is displayed.
  - name: notifySuccess()
    uid: '@microsoft/teams-js.pages.config.SaveEvent.notifySuccess'
    package: '@microsoft/teams-js'
    summary: >-
      Indicates that the underlying resource has been created and the config can
      be saved.
    remarks: ''
    isDeprecated: false
    syntax:
      content: function notifySuccess()
