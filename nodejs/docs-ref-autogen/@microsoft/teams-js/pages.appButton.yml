### YamlMime:TSPackage
uid: '@microsoft/teams-js.pages.appButton'
name: appButton
type: module
package: '@microsoft/teams-js'
summary: Provides APIs to interact with the app button part of the SDK.
functions:
  - name: isSupported()
    uid: '@microsoft/teams-js.pages.appButton.isSupported'
    package: '@microsoft/teams-js'
    summary: Checks if pages.appButton capability is supported by the host
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function isSupported(): boolean'
      return:
        description: >-
          boolean to represent whether the pages.appButton capability is
          supported
        type: boolean
  - name: onClick(() => void)
    uid: '@microsoft/teams-js.pages.appButton.onClick'
    package: '@microsoft/teams-js'
    summary: >-
      Registers a handler for clicking the app button.

      Only one handler can be registered at a time. A subsequent registration
      replaces an existing registration.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function onClick(handler: () => void)'
      parameters:
        - id: handler
          type: () =&gt; void
          description: >
            The handler to invoke when the personal app button is clicked in the
            app bar.
  - name: onHoverEnter(() => void)
    uid: '@microsoft/teams-js.pages.appButton.onHoverEnter'
    package: '@microsoft/teams-js'
    summary: >-
      Registers a handler for entering hover of the app button.

      Only one handler can be registered at a time. A subsequent registration
      replaces an existing registration.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function onHoverEnter(handler: () => void)'
      parameters:
        - id: handler
          type: () =&gt; void
          description: >
            The handler to invoke when entering hover of the personal app button
            in the app bar.
  - name: onHoverLeave(() => void)
    uid: '@microsoft/teams-js.pages.appButton.onHoverLeave'
    package: '@microsoft/teams-js'
    summary: >-
      Registers a handler for exiting hover of the app button.

      Only one handler can be registered at a time. A subsequent registration
      replaces an existing registration.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function onHoverLeave(handler: () => void)'
      parameters:
        - id: handler
          type: () =&gt; void
          description: >
            The handler to invoke when exiting hover of the personal app button
            in the app bar.
