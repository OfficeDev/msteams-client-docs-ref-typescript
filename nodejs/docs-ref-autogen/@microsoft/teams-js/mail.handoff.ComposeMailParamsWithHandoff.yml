name: ComposeMailParamsWithHandoff
uid: '@microsoft/teams-js.mail.handoff.ComposeMailParamsWithHandoff'
package: '@microsoft/teams-js'
summary: >-
  Extended parameters for
  [composeMail](xref:@microsoft/teams-js.mail.composeMail), including support
  for external handoff.


  This interface wraps
  [ComposeMailParamsWithHandoff](xref:@microsoft/teams-js.mail.handoff.ComposeMailParamsWithHandoff)
  to provide additional functionality for scenarios

  where an external handoff is needed, such as transferring a draft email
  created in BizChat.


  See [ComposeNewParams](xref:@microsoft/teams-js.mail.ComposeNewParams) for
  parameters when composing a new mail item.

  See
  [ComposeReplyOrForwardParams](xref:@microsoft/teams-js.mail.ComposeReplyOrForwardParams)
  for reply or forward-specific parameters.

  See [ComposeMailType](xref:@microsoft/teams-js.mail.ComposeMailType) for
  supported mail operation types.
