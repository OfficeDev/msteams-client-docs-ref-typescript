### YamlMime:TSPackage
uid: '@microsoft/teams-js.webStorage'
name: webStorage
type: module
package: '@microsoft/teams-js'
summary: Contains functionality to allow web apps to store data in webview cache
functions:
  - name: isSupported()
    uid: '@microsoft/teams-js.webStorage.isSupported'
    package: '@microsoft/teams-js'
    summary: Checks if webStorage capability is supported by the host
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'function isSupported(): boolean'
      return:
        description: >-
          true if the webStorage capability is enabled in
          runtime.supports.webStorage and

          false if it is disabled
        type: boolean
  - name: isWebStorageClearedOnUserLogOut()
    uid: '@microsoft/teams-js.webStorage.isWebStorageClearedOnUserLogOut'
    package: '@microsoft/teams-js'
    summary: Checks if web storage gets cleared when a user logs out from host client
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'function isWebStorageClearedOnUserLogOut(): boolean'
      return:
        description: true is web storage gets cleared on logout and false if it does not
        type: boolean
