uid: '@microsoft/teams-js.appInitialization'
name: appInitialization
type: module
package: '@microsoft/teams-js'
summary: ''
functions:
  - name: notifyAppLoaded()
    uid: '@microsoft/teams-js.appInitialization.notifyAppLoaded'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0, please use [app.notifyAppLoaded():
      void](xref:@microsoft/teams-js.app.notifyAppLoaded) instead.


      Notifies the frame that app has loaded and to hide the loading indicator
      if one is shown.
    syntax:
      content: function notifyAppLoaded()
  - name: notifyExpectedFailure(IExpectedFailureRequest)
    uid: '@microsoft/teams-js.appInitialization.notifyExpectedFailure'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0, please use [app.notifyExpectedFailure(expectedFailureRequest:
      IExpectedFailureRequest):
      void](xref:@microsoft/teams-js.app.notifyExpectedFailure) instead.


      Notifies the frame that app initialized with some expected errors.
    syntax:
      content: >-
        function notifyExpectedFailure(expectedFailureRequest:
        IExpectedFailureRequest)
      parameters:
        - id: expectedFailureRequest
          type: <xref uid="@microsoft/teams-js.app.IExpectedFailureRequest" />
          description: >
            The expected failure request containing the reason and an optional
            message
  - name: notifyFailure(IFailedRequest)
    uid: '@microsoft/teams-js.appInitialization.notifyFailure'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0, please use [app.notifyFailure(appInitializationFailedRequest:
      IFailedRequest): void](xref:@microsoft/teams-js.app.notifyFailure)
      instead.


      Notifies the frame that app initialization has failed and to show an error
      page in its place.
    syntax:
      content: 'function notifyFailure(appInitializationFailedRequest: IFailedRequest)'
      parameters:
        - id: appInitializationFailedRequest
          type: <xref uid="@microsoft/teams-js.app.IFailedRequest" />
          description: |
            The failure request containing the reason for why the app failed
            during initialization as well as an optional message.
  - name: notifySuccess()
    uid: '@microsoft/teams-js.appInitialization.notifySuccess'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0, please use [app.notifySuccess():
      void](xref:@microsoft/teams-js.app.notifySuccess) instead.


      Notifies the frame that app initialization is successful and is ready for
      user interaction.
    syntax:
      content: function notifySuccess()
