### YamlMime:TSType
name: LiveShareHost
uid: '@microsoft/teams-js.LiveShareHost'
package: '@microsoft/teams-js'
summary: >-
  Live Share host implementation for connecting to real-time collaborative
  sessions.

  Designed for use with the `LiveShareClient` class in the
  `@microsoft/live-share` package.

  Learn more at https://aka.ms/teamsliveshare
fullName: LiveShareHost
remarks: >-
  The `LiveShareClient` class from Live Share uses the hidden API's to
  join/manage the session.

  To create a new `LiveShareHost` instance use the static
  `LiveShareHost.create()` function.
isDeprecated: false
type: class
methods:
  - name: create()
    uid: '@microsoft/teams-js.LiveShareHost.create'
    package: '@microsoft/teams-js'
    summary: >-
      Factories a new `LiveShareHost` instance for use with the
      `LiveShareClient` class

      in the `@microsoft/live-share` package.
    remarks: |-
      `app.initialize()` must first be called before using this API.
      This API can only be called from `meetingStage` or `sidePanel` contexts.
    isDeprecated: false
    syntax:
      content: 'static function create(): LiveShareHost'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-js.LiveShareHost" />
