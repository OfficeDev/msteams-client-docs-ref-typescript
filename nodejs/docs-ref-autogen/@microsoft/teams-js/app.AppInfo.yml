### YamlMime:TSType
name: AppInfo
uid: '@microsoft/teams-js.app.AppInfo'
package: '@microsoft/teams-js'
summary: Represents application information.
fullName: AppInfo
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: appLaunchId
    uid: '@microsoft/teams-js.app.AppInfo.appLaunchId'
    package: '@microsoft/teams-js'
    summary: >-
      ID for the current visible app which is different for across cached
      sessions. Used for correlating telemetry data.
    fullName: appLaunchId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'appLaunchId?: string'
      return:
        description: ''
        type: string
  - name: host
    uid: '@microsoft/teams-js.app.AppInfo.host'
    package: '@microsoft/teams-js'
    summary: Info of the host
    fullName: host
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'host: AppHostInfo'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-js.app.AppHostInfo" />
  - name: iconPositionVertical
    uid: '@microsoft/teams-js.app.AppInfo.iconPositionVertical'
    package: '@microsoft/teams-js'
    summary: Personal app icon y coordinate position
    fullName: iconPositionVertical
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'iconPositionVertical?: number'
      return:
        description: ''
        type: number
  - name: locale
    uid: '@microsoft/teams-js.app.AppInfo.locale'
    package: '@microsoft/teams-js'
    summary: |-
      The current locale that the user has configured for the app formatted as
      languageId-countryId (for example, en-us).
    fullName: locale
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'locale: string'
      return:
        description: ''
        type: string
  - name: osLocaleInfo
    uid: '@microsoft/teams-js.app.AppInfo.osLocaleInfo'
    package: '@microsoft/teams-js'
    summary: >-
      More detailed locale info from the user's OS if available. Can be used
      together with

      the @microsoft/globe NPM package to ensure your app respects the user's OS
      date and

      time format configuration
    fullName: osLocaleInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'osLocaleInfo?: LocaleInfo'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-js.LocaleInfo" />
  - name: parentMessageId
    uid: '@microsoft/teams-js.app.AppInfo.parentMessageId'
    package: '@microsoft/teams-js'
    summary: |-
      The ID of the parent message from which this task module was launched.
      This is only available in task modules launched from bot cards.
    fullName: parentMessageId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'parentMessageId?: string'
      return:
        description: ''
        type: string
  - name: sessionId
    uid: '@microsoft/teams-js.app.AppInfo.sessionId'
    package: '@microsoft/teams-js'
    summary: >-
      Unique ID for the current session for use in correlating telemetry data. A
      session corresponds to the lifecycle of an app. A new session begins upon
      the creation of a webview (on Teams mobile) or iframe (in Teams desktop)
      hosting the app, and ends when it is destroyed.
    fullName: sessionId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sessionId: string'
      return:
        description: ''
        type: string
  - name: theme
    uid: '@microsoft/teams-js.app.AppInfo.theme'
    package: '@microsoft/teams-js'
    summary: >-
      The current UI theme of the host. Possible values: "default", "dark",
      "contrast" or "glass".
    fullName: theme
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'theme: string'
      return:
        description: ''
        type: string
  - name: userClickTime
    uid: '@microsoft/teams-js.app.AppInfo.userClickTime'
    package: '@microsoft/teams-js'
    summary: Time when the user clicked on the tab
    fullName: userClickTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'userClickTime?: number'
      return:
        description: ''
        type: number
  - name: userFileOpenPreference
    uid: '@microsoft/teams-js.app.AppInfo.userFileOpenPreference'
    package: '@microsoft/teams-js'
    summary: >-
      Where the user prefers the file to be opened from by default during file
      open
    fullName: userFileOpenPreference
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'userFileOpenPreference?: FileOpenPreference'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-js.FileOpenPreference" />
