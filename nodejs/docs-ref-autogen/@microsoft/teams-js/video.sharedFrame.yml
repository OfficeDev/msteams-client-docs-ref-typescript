### YamlMime:TSPackage
uid: '@microsoft/teams-js.video.sharedFrame'
name: sharedFrame
summary: >-
  Namespace to get shared video framed.

  When the host supports this capability, developer should call
  [registerForVideoFrame](xref:@microsoft/teams-js.video.sharedFrame.registerForVideoFrame)
  to get the video frames.
type: module
typeAliases:
  - '@microsoft/teams-js.video.sharedFrame.VideoFrameCallback'
interfaces:
  - '@microsoft/teams-js.video.sharedFrame.VideoFrameData'
package: '@microsoft/teams-js'
previewState: beta
functions:
  - name: isSupported()
    uid: '@microsoft/teams-js.video.sharedFrame.isSupported'
    package: '@microsoft/teams-js'
    summary: Checks if video.sharedFrame capability is supported by the host
    remarks: ''
    previewState: beta
    isDeprecated: false
    syntax:
      content: 'function isSupported(): boolean'
      return:
        description: boolean to represent whether the video capability is supported
        type: boolean
  - name: registerForVideoFrame(VideoFrameCallback, VideoFrameConfig)
    uid: '@microsoft/teams-js.video.sharedFrame.registerForVideoFrame'
    package: '@microsoft/teams-js'
    summary: Register to read the video frames in Permissions section
    remarks: ''
    previewState: beta
    isDeprecated: false
    syntax:
      content: >-
        function registerForVideoFrame(frameCallback: VideoFrameCallback,
        config: VideoFrameConfig)
      parameters:
        - id: frameCallback
          type: >-
            <xref uid="@microsoft/teams-js.video.sharedFrame.VideoFrameCallback"
            />
          description: The callback to invoke when registerForVideoFrame has completed
        - id: config
          type: <xref uid="@microsoft/teams-js.video.VideoFrameConfig" />
          description: VideoFrameConfig to customize generated video frame parameters
