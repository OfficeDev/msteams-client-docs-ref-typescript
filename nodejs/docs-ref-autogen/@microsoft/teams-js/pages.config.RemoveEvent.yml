### YamlMime:TSType
name: RemoveEvent
uid: '@microsoft/teams-js.pages.config.RemoveEvent'
package: '@microsoft/teams-js'
summary: >-
  Describes the results of the settings.remove event. Includes notifySuccess,
  and notifyFailure

  to indicate the status of whether the settings.save call succeeded or not and
  why.
fullName: RemoveEvent
remarks: ''
isDeprecated: false
type: interface
methods:
  - name: notifyFailure(string)
    uid: '@microsoft/teams-js.pages.config.RemoveEvent.notifyFailure'
    package: '@microsoft/teams-js'
    summary: >-
      Indicates that removal of the underlying resource failed and that the
      content cannot be removed.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function notifyFailure(reason?: string)'
      parameters:
        - id: reason
          type: string
          description: >-
            Specifies a reason for the failure. If provided, this string is
            displayed to the user; otherwise a generic error is displayed.
  - name: notifySuccess()
    uid: '@microsoft/teams-js.pages.config.RemoveEvent.notifySuccess'
    package: '@microsoft/teams-js'
    summary: >-
      Indicates that the underlying resource has been removed and the content
      can be removed.
    remarks: ''
    isDeprecated: false
    syntax:
      content: function notifySuccess()
