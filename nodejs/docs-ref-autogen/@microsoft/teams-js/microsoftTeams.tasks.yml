items:
  - uid: '@microsoft/teams-js.microsoftTeams.tasks'
    name: tasks
    fullName: tasks
    children:
      - '@microsoft/teams-js.microsoftTeams.tasks.completeTask'
      - '@microsoft/teams-js.microsoftTeams.tasks.startTask'
    langs:
      - typeScript
    type: module
    summary: |-
      Namespace to interact with the task module-specific part of the SDK.
      This object is usable only on the content frame.
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.tasks.completeTask'
    name: completeTask
    children: []
    type: function
    langs:
      - typeScript
    summary: Complete the task module.
    syntax:
      content: 'function completeTask(result?: string | any, appIds?: string[])'
      parameters:
        - id: result
          type:
            - string | any
          description: >-
            Contains the result to be sent to the bot or the app. Typically a
            JSON object or a serialized version of it
          optional: true
        - id: appIds
          type:
            - 'string[]'
          description: >
            Helps to validate that the call originates from the same appId as
            the one that invoked the task module
          optional: true
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.tasks.startTask'
    name: startTask
    children: []
    type: function
    langs:
      - typeScript
    summary: Allows an app to open the task module.
    syntax:
      content: >-
        function startTask(taskInfo: TaskInfo, completionHandler?: (err: string,
        result: string) => void)
      parameters:
        - id: taskInfo
          type:
            - '@microsoft/teams-js.microsoftTeams.TaskInfo'
          description: An object containing the parameters of the task module
        - id: completionHandler
          type:
            - '(err: string, result: string) => void'
          description: |
            Handler to call when the task module is completed
          optional: true
    package: '@microsoft/teams-js'
