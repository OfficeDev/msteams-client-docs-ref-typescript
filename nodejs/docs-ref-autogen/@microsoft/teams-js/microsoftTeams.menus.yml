### YamlMime:UniversalReference
items:
  - uid: '@microsoft/teams-js.microsoftTeams.menus'
    name: menus
    fullName: menus
    children:
      - '@microsoft/teams-js.microsoftTeams.menus.setNavBarMenu'
      - '@microsoft/teams-js.microsoftTeams.menus.setUpViews'
      - '@microsoft/teams-js.microsoftTeams.menus.showActionMenu'
    langs:
      - typeScript
    type: module
    summary: >-
      Namespace to interact with the menu-specific part of the SDK.

      This object is used to show View Configuration, Action Menu and Navigation
      Bar Menu.
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.menus.setNavBarMenu'
    name: setNavBarMenu
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Used to set menu items on the Navigation Bar. If icon is available, icon
      will be shown, otherwise title will be shown.
    syntax:
      content: >-
        function setNavBarMenu(items: MenuItem[], handler: (id: string) =>
        boolean)
      parameters:
        - id: items
          type:
            - '@microsoft/teams-js.microsoftTeams.menus.MenuItem[]'
          description: List of MenuItems for Navigation Bar Menu.
        - id: handler
          type:
            - '(id: string) => boolean'
          description: |
            The handler to invoke when the user selects menu item.
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.menus.setUpViews'
    name: setUpViews
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Registers list of view configurations and it's handler.
      Handler is responsible for listening selection of View Configuration.
    syntax:
      content: >-
        function setUpViews(viewConfig: ViewConfiguration[], handler: (id:
        string) => boolean)
      parameters:
        - id: viewConfig
          type:
            - '@microsoft/teams-js.microsoftTeams.menus.ViewConfiguration[]'
          description: List of view configurations. Minimum 1 value is required.
        - id: handler
          type:
            - '(id: string) => boolean'
          description: |
            The handler to invoke when the user selects view configuration.
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.menus.showActionMenu'
    name: showActionMenu
    children: []
    type: function
    langs:
      - typeScript
    summary: Used to show Action Menu.
    syntax:
      content: >-
        function showActionMenu(params: ActionMenuParameters, handler: (id:
        string) => boolean)
      parameters:
        - id: params
          type:
            - '@microsoft/teams-js.microsoftTeams.menus.ActionMenuParameters'
          description: Parameters for Menu Parameters
        - id: handler
          type:
            - '(id: string) => boolean'
          description: |
            The handler to invoke when the user selects menu item.
    package: '@microsoft/teams-js'
