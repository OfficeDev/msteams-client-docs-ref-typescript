  - name: ancestors
    uid: '@microsoft/teams-js.app.AppHostInfo.ancestors'
    package: '@microsoft/teams-js'
    summary: >-
      An array representing the hierarchy of ancestor hosts that the app is
      embedded inside of.

      The array is ordered from immediate parent to root host.

      For example, if Bizchat is running in Calendar in Teams, this would be
      ["Calendar", "Teams"].
    fullName: ancestors
