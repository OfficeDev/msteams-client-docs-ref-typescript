functions:
  - name: 'getSettings((instanceSettings: InstanceConfig) => void)'
    uid: '@microsoft/teams-js.settings.getSettings'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0, please use [pages.getConfig():
      Promise\<InstanceConfig\>](xref:@microsoft/teams-js.pages.getConfig)
      instead.


      Gets the settings for the current instance.
    syntax:
      content: >-
        function getSettings(callback: (instanceSettings: InstanceConfig) =>
        void)
      parameters:
        - id: callback
          type: '(instanceSettings: InstanceConfig) =&gt; void'
          description: >-
            The callback to invoke when the
            [Settings](xref:@microsoft/teams-js.pages.InstanceConfig) object is
