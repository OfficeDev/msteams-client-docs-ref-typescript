name: ComposeMailParams
uid: '@microsoft/teams-js.mail.ComposeMailParams'
package: '@microsoft/teams-js'
summary: >-
  Parameters supplied to
  [composeMail](xref:@microsoft/teams-js.mail.composeMail) when composing a new
  mail item


  For ComposeMailType.New, it is valid to pass empty arrays for toRecipients,
  ccRecipients, and bccRecipients.

  This will result in a new email with (pre-populated) body content but no
  pre-populated recipients.


  See [ComposeNewParams](xref:@microsoft/teams-js.mail.ComposeNewParams)

  See
  [ComposeReplyOrForwardParams](xref:@microsoft/teams-js.mail.ComposeReplyOrForwardParams)

  See [ComposeMailType](xref:@microsoft/teams-js.mail.ComposeMailType)
fullName: ComposeMailParams
remarks: ''
isDeprecated: false
syntax: |
  type ComposeMailParams =
    | ComposeNewParams
    | ComposeReplyOrForwardParams<ComposeMailType.Reply>
    | ComposeReplyOrForwardParams<ComposeMailType.ReplyAll>
    | ComposeReplyOrForwardParams<ComposeMailType.Forward>
