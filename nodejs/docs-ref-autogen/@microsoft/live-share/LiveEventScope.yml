  - name: rawListeners<E>(string | symbol)
    uid: '@microsoft/live-share.LiveEventScope.rawListeners'
    package: '@microsoft/live-share'
    summary: |-
      Returns a copy of the array of listeners for the event named `eventName`,
      including any wrappers (such as those created by `.once()`).

      ```js
      import { EventEmitter } from 'node:events';
      const emitter = new EventEmitter();
      emitter.once('log', () => console.log('log once'));

      // Returns a new Array with a function `onceWrapper` which has a property
      // `listener` which contains the original listener bound above
      const listeners = emitter.rawListeners('log');
      const logFnWrapper = listeners[0];

      // Logs "log once" to the console and does not unbind the `once` event
      logFnWrapper.listener();

      // Logs "log once" to the console and removes the listener
      logFnWrapper();

      emitter.on('log', () => console.log('log persistently'));
      // Will return a new Array with a single function bound by `.on()` above
      const newListeners = emitter.rawListeners('log');

      // Logs "log persistently" twice
      newListeners[0]();
      emitter.emit('log');
      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function rawListeners<E>(eventName: string | symbol): (args: any[]) =>
        void[]
      parameters:
        - id: eventName
          type: string | symbol
          description: ''
      return:
        description: ''
        type: '(args: any[]) =&gt; void[]'
    inheritanceDescription: <b>Inherited From</b> TypedEventEmitter.rawListeners
  - name: removeAllListeners<E>(string | symbol)
    uid: '@microsoft/live-share.LiveEventScope.removeAllListeners'
    package: '@microsoft/live-share'
    summary: |-
      Removes all listeners, or those of the specified `eventName`.

      It is bad practice to remove listeners added elsewhere in the code,
      particularly when the `EventEmitter` instance was created by some other
      component or module (e.g. sockets or file streams).

      Returns a reference to the `EventEmitter`, so that calls can be chained.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function removeAllListeners<E>(eventName?: string | symbol):
        LiveEventScope
      parameters:
        - id: eventName
          type: string | symbol
          description: ''
      return:
        description: ''
        type: <xref uid="@microsoft/live-share.LiveEventScope" />
    inheritanceDescription: <b>Inherited From</b> TypedEventEmitter.removeAllListeners
  - name: setMaxListeners(number)
    uid: '@microsoft/live-share.LiveEventScope.setMaxListeners'
    package: '@microsoft/live-share'
    summary: >-
      By default `EventEmitter`s will print a warning if more than `10`
      listeners are

      added for a particular event. This is a useful default that helps finding

      memory leaks. The `emitter.setMaxListeners()` method allows the limit to
      be

      modified for this specific `EventEmitter` instance. The value can be set
      to

      `Infinity` (or `0`) to indicate an unlimited number of listeners.


      Returns a reference to the `EventEmitter`, so that calls can be chained.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function setMaxListeners(n: number): LiveEventScope'
      parameters:
        - id: 'n'
          type: number
          description: ''
      return:
        description: ''
        type: <xref uid="@microsoft/live-share.LiveEventScope" />
    inheritanceDescription: <b>Inherited From</b> TypedEventEmitter.setMaxListeners
  - name: '[captureRejectionSymbol](Error, string | symbol, any[])'
    uid: '@microsoft/live-share.LiveEventScope.[captureRejectionSymbol]'
    package: '@microsoft/live-share'
    summary: |-
      The `Symbol.for('nodejs.rejection')` method is called in case a
      promise rejection happens when emitting an event and
      `captureRejections` is enabled on the emitter.
      It is possible to use `events.captureRejectionSymbol` in
      place of `Symbol.for('nodejs.rejection')`.

      ```js
      import { EventEmitter, captureRejectionSymbol } from 'node:events';

      class MyClass extends EventEmitter {
        constructor() {
          super({ captureRejections: true });
        }

        [captureRejectionSymbol](err, event, ...args) {
          console.log('rejection happened for', event, 'with', err, ...args);
          this.destroy(err);
        }

        destroy(err) {
          // Tear the resource down here.
        }
      }
      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function [captureRejectionSymbol](error: Error, event: string | symbol,
        args: any[])
      parameters:
        - id: error
          type: Error
          description: ''
        - id: event
          type: string | symbol
          description: ''
        - id: args
          type: any[]
          description: ''
    inheritanceDescription: <b>Inherited From</b> TypedEventEmitter.__@captureRejectionSymbol@303
