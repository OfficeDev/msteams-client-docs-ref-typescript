### YamlMime:TSType
name: LiveEvent
uid: '@microsoft/live-share.LiveEvent'
package: '@microsoft/live-share'
summary: >-
  Live fluid object that broadcasts an event to other clients and a set of
  static event

  related helpers.


  #### remarks

  Applications should call `on('received', (evt, local) => {})` to listen for
  local events sent

  and remote events received. Events aren't guaranteed to be delivered so you
  should limit their

  use to sending events you're ok with potentially being missed. Reactions are a
  good use case for

  `LiveEvents`. Use something like the `LiveState` class when syncing state.
