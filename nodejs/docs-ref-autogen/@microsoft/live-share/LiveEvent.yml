          type: string | symbol
          description: ''
      return:
        description: ''
        type: Function[]
    inheritanceDescription: >-
      <b>Inherited From</b>
      [LiveDataObject.rawListeners](xref:@microsoft/live-share.LiveDataObject.rawListeners)
