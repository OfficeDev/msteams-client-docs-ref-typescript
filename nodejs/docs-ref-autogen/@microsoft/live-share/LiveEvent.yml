    uid: '@microsoft/live-share.LiveEvent.initialize'
    package: '@microsoft/live-share'
    summary: Initialize the object to begin sending/receiving events through this DDS.
    remarks: >-
      You should register `received` event listeners before calling this
      function to ensure no incoming events are missed.

      `received` events will not be emitted until after this function is called.
    isDeprecated: false
    syntax:
      content: 'function initialize(allowedRoles?: UserMeetingRole[]): Promise<void>'
      parameters:
        - id: allowedRoles
          type: <xref uid="@microsoft/live-share.UserMeetingRole" />[]
          description: Optional. List of roles allowed to send events.
      return:
        description: a void promise that resolves once complete.
