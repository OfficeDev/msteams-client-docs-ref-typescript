  - name: getLocalTestContainerId
    uid: '@microsoft/live-share.ITeamsFluidClientOptions.getLocalTestContainerId'
    package: '@microsoft/live-share'
    summary: >-
      Optional. Function to lookup the ID of the container to use for local
