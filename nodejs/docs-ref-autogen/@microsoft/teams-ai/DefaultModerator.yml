### YamlMime:TSType
name: DefaultModerator
uid: '@microsoft/teams-ai.DefaultModerator'
package: '@microsoft/teams-ai'
summary: Default moderator created by the AI system if one isn't configured.
fullName: DefaultModerator<TState>
remarks: >-
  The default moderator is a pass-through and always approves all inputs and
  outputs.
isDeprecated: false
type: class
methods:
  - name: reviewInput(TurnContext, TState)
    uid: '@microsoft/teams-ai.DefaultModerator.reviewInput'
    package: '@microsoft/teams-ai'
    summary: Allows all prompts by returning undefined.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function reviewInput(context: TurnContext, state: TState):
        Promise<undefined | Plan>
      parameters:
        - id: context
          type: TurnContext
          description: The context object for the turn.
        - id: state
          type: TState
          description: The current turn state.
      return:
        description: A promise that resolves to undefined.
        type: Promise&lt;undefined | <xref uid="@microsoft/teams-ai.Plan" />&gt;
  - name: reviewOutput(TurnContext, TState, Plan)
    uid: '@microsoft/teams-ai.DefaultModerator.reviewOutput'
    package: '@microsoft/teams-ai'
    summary: Allows all plans by returning the plan as-is.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function reviewOutput(context: TurnContext, state: TState, plan: Plan):
        Promise<Plan>
      parameters:
        - id: context
          type: TurnContext
          description: Context for the current turn of conversation.
        - id: state
          type: TState
          description: Application state for the current turn of conversation.
        - id: plan
          type: <xref uid="@microsoft/teams-ai.Plan" />
          description: Plan generated by the planner.
      return:
        description: A promise that resolves to the plan.
        type: Promise&lt;<xref uid="@microsoft/teams-ai.Plan" />&gt;
