### YamlMime:TSType
name: TemplateSection
uid: '@microsoft/teams-ai.TemplateSection'
package: '@microsoft/teams-ai'
summary: A template section that will be rendered as a message.
fullName: TemplateSection
remarks: >-
  This section type is used to render a template as a message. The template can
  contain

  parameters that will be replaced with values from memory or call functions to
  generate

  dynamic content.


  Template syntax:

  - `{{$memoryKey}}` - Renders the value of the specified memory key.

  - `{{functionName}}` - Calls the specified function and renders the result.

  - `{{functionName arg1 arg2 ...}}` - Calls the specified function with the
  provided list of arguments.


  Function arguments are optional and separated by spaces. They can be quoted
  using `'`, `"`, or `\`` delimiters.
isDeprecated: false
