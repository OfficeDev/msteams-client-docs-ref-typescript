### YamlMime:TSType
name: AIOptions
uid: '@microsoft/teams-ai.AIOptions'
package: '@microsoft/teams-ai'
summary: Options for configuring the AI system.
fullName: AIOptions<TState>
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allow_looping
    uid: '@microsoft/teams-ai.AIOptions.allow_looping'
    package: '@microsoft/teams-ai'
    summary: Optional. If true, the AI system will allow the planner to loop.
    fullName: allow_looping
    remarks: >-
      The default value is `true`.


      Looping is needed for augmentations like `functions` and `monologue` where
      the LLM needs to

      see the result of the last action that was performed. The AI system will
      attempt to autodetect

      if it needs to loop so you generally don't need to worry about this
      setting.


      If you're using an augmentation like `sequence` you can set this to
      `false` to guard against

      any accidental looping.
    isDeprecated: false
    syntax:
      content: 'allow_looping?: boolean'
      return:
        description: ''
        type: boolean
  - name: enable_feedback_loop
    uid: '@microsoft/teams-ai.AIOptions.enable_feedback_loop'
    package: '@microsoft/teams-ai'
    summary: >-
      Optional. If true, the AI system will enable the feedback loop in Teams
      that allows a user to give thumbs up or down to a response. Default is
      `false`.
    fullName: enable_feedback_loop
    remarks: >-
      At this time, there is no activity handler support in the Teams AI Library
      to handle when a user gives feedback.

      To make use of the feedback loop, use the app.feedbackLoop route
      registration.

      https://github.com/microsoft/teams-ai/blob/main/getting-started/CONCEPTS/POWERED-BY-AI.md
    isDeprecated: false
    syntax:
      content: 'enable_feedback_loop?: boolean'
      return:
        description: ''
        type: boolean
  - name: feedback_loop_type
    uid: '@microsoft/teams-ai.AIOptions.feedback_loop_type'
    package: '@microsoft/teams-ai'
    summary: >-
      Optional. Only used when `enable_feedback_loop` == `true`. When set to
      `custom` the user will be presented with a text input

      to provide feedback.
    fullName: feedback_loop_type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'feedback_loop_type?: "default" | "custom"'
      return:
        description: ''
        type: '"default" | "custom"'
  - name: max_actions
    uid: '@microsoft/teams-ai.AIOptions.max_actions'
    package: '@microsoft/teams-ai'
    summary: Optional. Maximum number of actions to execute in a single turn.
    fullName: max_actions
    remarks: The default value is 25.
    isDeprecated: false
    syntax:
      content: 'max_actions?: number'
      return:
        description: ''
        type: number
  - name: max_time
    uid: '@microsoft/teams-ai.AIOptions.max_time'
    package: '@microsoft/teams-ai'
    summary: >-
      Optional. Maximum amount of time to spend executing a single turn in
      milliseconds.
    fullName: max_time
    remarks: The default value is 300000 or 5 minutes.
    isDeprecated: false
    syntax:
      content: 'max_time?: number'
      return:
        description: ''
        type: number
  - name: moderator
    uid: '@microsoft/teams-ai.AIOptions.moderator'
    package: '@microsoft/teams-ai'
    summary: >-
      Optional. The moderator to use for moderating input passed to the model
      and the output

      returned by the model.
    fullName: moderator
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'moderator?: Moderator<TState>'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-ai.Moderator" />&lt;TState&gt;
  - name: planner
    uid: '@microsoft/teams-ai.AIOptions.planner'
    package: '@microsoft/teams-ai'
    summary: The planner to use for generating plans.
    fullName: planner
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'planner: Planner<TState>'
      return:
        description: ''
        type: <xref uid="@microsoft/teams-ai.Planner" />&lt;TState&gt;
