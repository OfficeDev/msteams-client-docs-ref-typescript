### YamlMime:TSType
name: TurnState
uid: '@microsoft/teams-ai.TurnState'
package: '@microsoft/teams-ai'
summary: Base class defining a collection of turn state scopes.
fullName: TurnState<TConversationState, TUserState, TTempState>
remarks: >-
  Developers can create a derived class that extends `TurnState` to add
  additional state scopes.

  ```JavaScript

  class MyTurnState extends TurnState {
    protected async onComputeStorageKeys(context) {
      const keys = await super.onComputeStorageKeys(context);
      keys['myScope'] = `myScopeKey`;
      return keys;
    }

    public get myScope() {
      const scope = this.getScope('myScope');
      if (!scope) {
        throw new Error(`MyTurnState hasn't been loaded. Call loadState() first.`);
      }
      return scope.value;
    }

    public set myScope(value) {
      const scope = this.getScope('myScope');
      if (!scope) {
        throw new Error(`MyTurnState hasn't been loaded. Call loadState() first.`);
      }
      scope.replace(value);
    }
  }

  ```
