### YamlMime:TSType
name: AIHistoryOptions
uid: '@microsoft/teams-ai.AIHistoryOptions'
package: '@microsoft/teams-ai'
summary: Options for configuring the AI systems history options.
fullName: AIHistoryOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: assistantHistoryType
    uid: '@microsoft/teams-ai.AIHistoryOptions.assistantHistoryType'
    package: '@microsoft/teams-ai'
    summary: >-
      Whether the conversation history should include the plan object returned
      by the model or

      just the text of any SAY commands.
    fullName: assistantHistoryType
    remarks: Defaults to 'planObject'.
    isDeprecated: false
    syntax:
      content: 'assistantHistoryType: "text" | "planObject"'
      return:
        description: ''
        type: '"text" | "planObject"'
  - name: assistantPrefix
    uid: '@microsoft/teams-ai.AIHistoryOptions.assistantPrefix'
    package: '@microsoft/teams-ai'
    summary: The prefix to use for assistant history.
    fullName: assistantPrefix
    remarks: Defaults to 'Assistant:'.
    isDeprecated: false
    syntax:
      content: 'assistantPrefix: string'
      return:
        description: ''
        type: string
  - name: lineSeparator
    uid: '@microsoft/teams-ai.AIHistoryOptions.lineSeparator'
    package: '@microsoft/teams-ai'
    summary: The line separator to use when concatenating history.
    fullName: lineSeparator
    remarks: Defaults to '\n'.
    isDeprecated: false
    syntax:
      content: 'lineSeparator: string'
      return:
        description: ''
        type: string
  - name: maxTokens
    uid: '@microsoft/teams-ai.AIHistoryOptions.maxTokens'
    package: '@microsoft/teams-ai'
    summary: The maximum number of tokens worth of history to add to the prompt.
    fullName: maxTokens
    remarks: Defaults to 1000.
    isDeprecated: false
    syntax:
      content: 'maxTokens: number'
      return:
        description: ''
        type: number
  - name: maxTurns
    uid: '@microsoft/teams-ai.AIHistoryOptions.maxTurns'
    package: '@microsoft/teams-ai'
    summary: The maximum number of turns to remember.
    fullName: maxTurns
    remarks: Defaults to 3.
    isDeprecated: false
    syntax:
      content: 'maxTurns: number'
      return:
        description: ''
        type: number
  - name: trackHistory
    uid: '@microsoft/teams-ai.AIHistoryOptions.trackHistory'
    package: '@microsoft/teams-ai'
    summary: Whether the AI system should track conversation history.
    fullName: trackHistory
    remarks: Defaults to true.
    isDeprecated: false
    syntax:
      content: 'trackHistory: boolean'
      return:
        description: ''
        type: boolean
  - name: userPrefix
    uid: '@microsoft/teams-ai.AIHistoryOptions.userPrefix'
    package: '@microsoft/teams-ai'
    summary: The prefix to use for user history.
    fullName: userPrefix
    remarks: Defaults to 'User:'.
    isDeprecated: false
    syntax:
      content: 'userPrefix: string'
      return:
        description: ''
        type: string
