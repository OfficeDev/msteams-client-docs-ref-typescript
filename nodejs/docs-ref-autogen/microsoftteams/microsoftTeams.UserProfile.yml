  - uid: microsoftteams.microsoftTeams.UserProfile.oid
    name: oid
    fullName: oid
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Contains a unique identifier of an object in Azure AD. This value is
      immutable and cannot be reassigned or

      reused. Use the object ID to identify an object in queries to Azure AD.
    syntax:
      content: string oid
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.sub
    name: sub
    fullName: sub
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Identifies the principal about which the token asserts information, such
      as the user of an application.

      This value is immutable and cannot be reassigned or reused, so it can be
      used to perform authorization

      checks safely. Because the subject is always present in the tokens the
      Azure AD issues, we recommended

      using this value in a general-purpose authorization system.
    syntax:
      content: string sub
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.tid
    name: tid
    fullName: tid
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An immutable, non-reusable identifier that identifies the directory tenant
      that issued the token. You can

      use this value to access tenant-specific directory resources in a
      multitenant application. For example,

      you can use this value to identify the tenant in a call to the Graph API.
    syntax:
      content: string tid
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.unique_name
    name: unique_name
    fullName: unique_name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Provides a human-readable value that identifies the subject of the token.
      This value is not guaranteed to

      be unique within a tenant and is designed to be used only for display
      purposes.
    syntax:
      content: string unique_name
      return:
        type:
          - string
