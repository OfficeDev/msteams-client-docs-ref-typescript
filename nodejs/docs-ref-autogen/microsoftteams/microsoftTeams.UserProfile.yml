  - uid: microsoftteams.microsoftTeams.UserProfile.aud
    name: aud
    fullName: aud
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The intended recipient of the token. The application that receives the
      token must verify that the audience

      value is correct and reject any tokens intended for a different audience.
    syntax:
      content: string aud
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.exp
    name: exp
    fullName: exp
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Defines the time interval within which a token is valid. The service that
      validates the token should verify

      that the current date is within the token lifetime; otherwise it should
      reject the token. The service might

      allow for up to five minutes beyond the token lifetime to account for any
      differences in clock time ("time

      skew") between Azure AD and the service.
    syntax:
      content: number exp
      return:
        type:
          - number
  - uid: microsoftteams.microsoftTeams.UserProfile.family_name
    name: family_name
    fullName: family_name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Provides the last name, surname, or family name of the user as defined in
      the Azure AD user object.
    syntax:
      content: string family_name
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.given_name
