    type: property
    summary: >-
      Provides the first or "given" name of the user, as set on the Azure AD
      user object.
    syntax:
      content: string given_name
      return:
        type:
          - string
  - uid: microsoftteams.microsoftTeams.UserProfile.iat
    name: iat
    fullName: iat
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Stores the time at which the token was issued. It is often used to measure
      token freshness.
    syntax:
      content: number iat
      return:
        type:
          - number
  - uid: microsoftteams.microsoftTeams.UserProfile.iss
    name: iss
    fullName: iss
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Identifies the security token service (STS) that constructs and returns
      the token. In the tokens that Azure AD

      returns, the issuer is sts.windows.net. The GUID in the issuer claim value
      is the tenant ID of the Azure AD

      directory. The tenant ID is an immutable and reliable identifier of the
      directory.
    syntax:
      content: string iss
      return:
        type:
          - string
