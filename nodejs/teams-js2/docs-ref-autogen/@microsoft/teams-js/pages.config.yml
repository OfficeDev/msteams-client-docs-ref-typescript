### YamlMime:TSPackage
uid: '@microsoft/teams-js.pages.config'
name: config
summary: |-
  Namespace to interact with the config-specific part of the SDK.
  This object is usable only on the config frame.
type: module
interfaces:
  - '@microsoft/teams-js.pages.config.Config'
  - '@microsoft/teams-js.pages.config.RemoveEvent'
  - '@microsoft/teams-js.pages.config.SaveEvent'
  - '@microsoft/teams-js.pages.config.SaveParameters'
package: '@microsoft/teams-js'
functions:
  - name: getConfig()
    uid: '@microsoft/teams-js.pages.config.getConfig'
    package: '@microsoft/teams-js'
    summary: Gets the config for the current instance.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function getConfig(): Promise<Config>'
      return:
        description: 'Promise that resolves with the {@link Config} object.'
        type: Promise&lt;<xref uid="@microsoft/teams-js.pages.config.Config" />&gt;
  - name: initialize()
    uid: '@microsoft/teams-js.pages.config.initialize'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: function initialize()
  - name: isSupported()
    uid: '@microsoft/teams-js.pages.config.isSupported'
    package: '@microsoft/teams-js'
    summary: Checks if pages.config capability is supported currently
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function isSupported(): boolean'
      return:
        description: ''
        type: boolean
  - name: registerChangeConfigHandler(() => void)
    uid: '@microsoft/teams-js.pages.config.registerChangeConfigHandler'
    package: '@microsoft/teams-js'
    summary: Registers a handler for when the user reconfigurated tab
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function registerChangeConfigHandler(handler: () => void)'
      parameters:
        - id: handler
          type: () =&gt; void
          description: |
            The handler to invoke when the user click on Settings.
  - name: 'registerOnRemoveHandler((evt: RemoveEvent) => void)'
    uid: '@microsoft/teams-js.pages.config.registerOnRemoveHandler'
    package: '@microsoft/teams-js'
    summary: >-
      Registers a handler for user attempts to remove content. This handler
      should be used

      to remove the underlying resource powering the content.

      The object passed to the handler must be used to indicate whether to
      proceed with the removal.

      Only one handler may be registered at a time. Subsequent registrations
      will override the first.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function registerOnRemoveHandler(handler: (evt: RemoveEvent) => void)'
      parameters:
        - id: handler
          type: '(evt: RemoveEvent) =&gt; void'
          description: |
            The handler to invoke when the user selects the remove button.
  - name: 'registerOnSaveHandler((evt: SaveEvent) => void)'
    uid: '@microsoft/teams-js.pages.config.registerOnSaveHandler'
    package: '@microsoft/teams-js'
    summary: >-
      Registers a handler for when the user attempts to save the settings. This
      handler should be used

      to create or update the underlying resource powering the content.

      The object passed to the handler must be used to notify whether to proceed
      with the save.

      Only one handler can be registered at a time. A subsequent registration
      replaces an existing registration.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function registerOnSaveHandler(handler: (evt: SaveEvent) => void)'
      parameters:
        - id: handler
          type: '(evt: SaveEvent) =&gt; void'
          description: |
            The handler to invoke when the user selects the save button.
  - name: setConfig(Config)
    uid: '@microsoft/teams-js.pages.config.setConfig'
    package: '@microsoft/teams-js'
    summary: >-
      Sets the config for the current instance.

      This is an asynchronous operation; calls to getConfig are not guaranteed
      to reflect the changed state.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function setConfig(instanceSettings: Config): Promise<void>'
      parameters:
        - id: instanceSettings
          type: <xref uid="@microsoft/teams-js.pages.config.Config" />
          description: ''
      return:
        description: Promise that resolves when the operation has completed.
        type: Promise&lt;void&gt;
  - name: setValidityState(boolean)
    uid: '@microsoft/teams-js.pages.config.setValidityState'
    package: '@microsoft/teams-js'
    summary: >-
      Sets the validity state for the config.

      The initial value is false, so the user cannot save the config until this
      is called with true.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function setValidityState(validityState: boolean)'
      parameters:
        - id: validityState
          type: boolean
          description: |
            Indicates whether the save or remove button is enabled for the user.
