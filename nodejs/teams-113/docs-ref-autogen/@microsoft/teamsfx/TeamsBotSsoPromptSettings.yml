name: TeamsBotSsoPromptSettings
uid: '@microsoft/teamsfx.TeamsBotSsoPromptSettings'
package: '@microsoft/teamsfx'
summary: Settings used to configure an TeamsBotSsoPrompt instance.
fullName: TeamsBotSsoPromptSettings
remarks: ''
previewState: beta
isDeprecated: false
type: interface
properties:
  - name: endOnInvalidMessage
    uid: '@microsoft/teamsfx.TeamsBotSsoPromptSettings.endOnInvalidMessage'
    package: '@microsoft/teamsfx'
    summary: >-
      (Optional) value indicating whether the TeamsBotSsoPrompt should end upon
      receiving an

      invalid message.  Generally the TeamsBotSsoPrompt will end the auth flow
      when receives user

      message not related to the auth flow. Setting the flag to false ignores
      the user's message instead.

      Defaults to value `true`
    fullName: endOnInvalidMessage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endOnInvalidMessage?: boolean'
      return:
        description: ''
        type: boolean
  - name: scopes
    uid: '@microsoft/teamsfx.TeamsBotSsoPromptSettings.scopes'
    package: '@microsoft/teamsfx'
    summary: >-
      The array of strings that declare the desired permissions and the
      resources requested.
    fullName: scopes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'scopes: string[]'
      return:
        description: ''
        type: string[]
  - name: timeout
    uid: '@microsoft/teamsfx.TeamsBotSsoPromptSettings.timeout'
    package: '@microsoft/teamsfx'
    summary: >-
      (Optional) number of milliseconds the prompt will wait for the user to
      authenticate.

      Defaults to a value `900,000` (15 minutes.)
    fullName: timeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'timeout?: number'
      return:
        description: ''
        type: number
