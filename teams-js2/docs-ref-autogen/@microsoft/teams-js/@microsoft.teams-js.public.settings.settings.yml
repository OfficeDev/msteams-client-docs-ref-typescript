  - name: 'registerOnRemoveHandler((evt: RemoveEvent) => void)'
    uid: >-
      @microsoft/teams-js.@microsoft.teams-js.public.settings.settings.registerOnRemoveHandler
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
